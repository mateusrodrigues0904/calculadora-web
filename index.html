<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos/style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="corpo">
      <div class="resultado">
        <p id="txtCalc">0</p>
      </div>
      <div class="inputs">
        <div class="roxo_claro" onclick="AC()"><p>AC</p></div>
        <div class="roxo_claro" onclick="negpos()"><p>+/-</p></div>
        <div class="roxo_claro" onclick="porcem()"><p>%</p></div>
        <div class="amarelo" id="divisao"><p style="font-size: 40px">รท</p></div>
        <div class="roxo_mais_claro" onclick="sete()"><p>7</p></div>
        <div class="roxo_mais_claro" onclick="oito()"><p>8</p></div>
        <div class="roxo_mais_claro" onclick="nove()"><p>9</p></div>
        <div class="amarelo" id="multiplicacao"><p style="font-size: 30px">x</p></div>
        <div class="roxo_mais_claro" onclick="quatro()"><p>4</p></div>
        <div class="roxo_mais_claro" onclick="cinco()"><p>5</p></div>
        <div class="roxo_mais_claro" onclick="seis()"><p>6</p></div>
        <div class="amarelo" id="subtracao">
          <p style="font-size: 40px">-</p>
        </div>
        <div class="roxo_mais_claro" onclick="um()"><p>1</p></div>
        <div class="roxo_mais_claro" onclick="dois()"><p>2</p></div>
        <div class="roxo_mais_claro" onclick="tres()"><p>3</p></div>
        <div class="amarelo" id="adicao">
          <p style="font-size: 40px">+</p>
        </div>
        <div class="zero" id="roxo_mais_claro" onclick="zero()"><p>0</p></div>
        <div class="roxo_mais_claro" onclick="virgula()"><p>,</p></div>
        <div class="amarelo" id="ph19"><p>=</p></div>
      </div>
    </div>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
